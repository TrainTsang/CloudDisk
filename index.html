<script>
    $(function () {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r !== null) return decodeURIComponent(r[2]); return null;
        };
        window.gopage=$.getUrlParam('gopage');
        console.log(gopage);

        window.urlHistory = [''];
        if(gopage !== null){
            getList(gopage);
        }else{
            getList('');
        }




        $('body').on('touchend click', '.back', function () {

            history.go(-1);
        });


    });



    function getList(dir) {
        $.ajax({
            type: "POST",
            url: "ajax.php",
            data: {
                'dir': dir
            },
            async: true,
            dataType: "json",
            beforeSend: function () {
                window.loadingInit = weui.loading('正在加载', {
                    className: 'custom-classname'
                });
            },
            success: function (data) {
                var html = '';

                if (dir == '') {
                    html = "<div class=\"weui-cell\">" +
                        "<div class=\"weui-cell__hd\"><img src=\"home.png\" alt=\"\" style=\"width:20px;margin-right:5px;display:block\"></div>" +
                        "<div class=\"weui-cell__bd\">" +
                        "<p>根目录</p>" +
                        "</div>" +
                        "<div class=\"weui-cell__ft\"></div>" +
                        "</div>";
                } else {
                    html = "<div class=\"weui-cell back\">" +
                        "<div class=\"weui-cell__hd\"><img src=\"back.png\" alt=\"\" style=\"width:20px;margin-right:5px;display:block\"></div>" +
                        "<div class=\"weui-cell__bd\">" +
                        "<p>返回上级</p>" +
                        "</div>" +
                        "<div class=\"weui-cell__ft\"></div>" +
                        "</div>";
                }
                if (data.CountNum === 0) {
                } else {
                    var icon = '';
                    var ahtml = '';
                    for (var i = 0; i < data.CountNum; i++) {

                        if (data.List[i].type === 'file') {
                            icon = 'file.png';
                            ahtml = './' + data.List[i].dirtext2;
                        } else {
                            icon = 'dir.png';
                            //ahtml = 'javascript:;'
                            ahtml = './?gopage='+encodeURIComponent(data.List[i].dirtext);
                        }


                        html = html + '<a class="weui-cell weui-cell_access" href="' + ahtml + '">' +
                            '    <div class="weui-cell__hd"><img src="' + icon + '" alt="" style="width:20px;margin-right:5px;display:block"></div>' +
                            '    <div class="weui-cell__bd">' +
                            '        <p>' + data.List[i].filename + '</p>' +
                            '    </div>' +
                            '    <div class="weui-cell__ft"></div>' +
                            '</a>';
                    }
                }
                $('#main').html(html);
            },
            complete: function () {
                loadingInit.hide();
            },
            error: function () {
                alert("网络繁忙，请稍后再试！");
            }

        });
    }
</script>
</body>
